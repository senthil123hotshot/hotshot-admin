<body ng-controller="addCtrl">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="">Add Ground</a></li>
        </ul>
        <h3 class="text-muted">HotShotGo Ground map</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->     
            <div id="map"></div>
        <!-- Side Panel -->
        <div class="col-md-7">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Add ground by Admin<span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="username">Groundname <span class="badge">All fields required</span></label>
                            <input type="text" class="form-control" id="groundname" placeholder="Enter the ground name" ng-model="formData.groundname" required>
                        </div>
                        <label class="radio control-label">Select Ground Type</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiocricket" value="cricket" ng-model="formData.groundtype">
                                Cricket
                            </label>
                        </div>
                        <div class="radio" required>
                            <label>
                                <input type="radio" name="optionsRadios" id="radiofootball" value="Football" ng-model="formData.groundtype">
                                Football
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiotennis" value="tennis" ng-model="formData.groundtype">
                               Tennis
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiovolleyball" value="vollyball" ng-model="formData.groundtype">
                               VollyBall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radioathelatic" value="athelatic" ng-model="formData.groundtype">
                               Athelatic
                            </label>
                        </div>          
                        <div class="form-group">
                            <label for="contactnumber">Contact Number</label>
                            <input type="number" class="form-control" id="contactnumber" placeholder="+91 Enter Your Phone number" ng-model="formData.contactnumber" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Address</label>
                            <input type="text" class="form-control" id="language" placeholder="Enter the Ground Address" ng-model="formData.favlang" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
    </div>
